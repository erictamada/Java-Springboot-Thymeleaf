<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Form</title>
</head>
<body>
<h2>Car Form</h2>
<form th:action="@{${car.id} ? '/car/edit/' + ${car.id} : '/car/add'}" method="post">
    <input type="hidden" th:field="*{id}">
    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" th:field="*{marca}" required>
    <br>
    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" th:field="*{modelo}" required>
    <br>
    <label for="ano">Ano:</label>
    <input type="number" id="ano" name="ano" th:field="*{ano}" required>
    <br>
    <label for="cor">Cor:</label>
    <input type="text" id="cor" name="cor" th:field="*{cor}" required>
    <br>
    <input type="submit" value="Save">
</form>
<br>
<a href="/car/list">Voltar para lista de carros</a>
</body>
</html>
